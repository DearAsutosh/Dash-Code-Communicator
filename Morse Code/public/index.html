<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DashCode Live Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">
    ðŸ“¡ DashCode Live Dashboard
  </h1>

  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-700 rounded-lg shadow-lg">
      <thead class="bg-gray-800 text-blue-300">
        <tr>
          <th class="px-4 py-2 text-left">ESP ID</th>
          <th class="px-4 py-2 text-left">Username</th>
          <th class="px-4 py-2 text-left">Raw DashCode</th>
          <th class="px-4 py-2 text-left">Decoded Message</th>
          <th class="px-4 py-2 text-left">Timestamp</th>
        </tr>
      </thead>
      <tbody id="messages" class="divide-y divide-gray-700">
        <!-- Rows will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const tbody = document.getElementById("messages");
    const evtSource = new EventSource("/events");

    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);

      const row = document.createElement("tr");
      row.className = "hover:bg-gray-800 transition";
      row.innerHTML = `
        <td class="px-4 py-2">${data.espId || "Unknown"}</td>
        <td class="px-4 py-2">${data.username || "N/A"}</td>
        <td class="px-4 py-2 font-mono text-yellow-400">${data.raw || ""}</td>
        <td class="px-4 py-2 font-bold text-green-400">${data.decoded || ""}</td>
        <td class="px-4 py-2 text-sm text-gray-400">${new Date(data.timestamp).toLocaleString()}</td>
      `;
      tbody.appendChild(row);

      // Auto-scroll to latest message
      tbody.scrollTop = tbody.scrollHeight;
    };
  </script>
</body>
</html>
